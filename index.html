<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualizer</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Audio Visualizer</h1>
      <div class="center-container">
        <div class="music-container">
          <h2 id="title"></h2>
          <audio id="song"></audio>
          <div class="scroll-bar-container" id="scroll-bar-container">
            <div class="scroll-bar" id="scroll-bar"></div>
            <div class="time-duration-container">
              <span id="time">0:00</span>
              <span id="duration">2:20</span>
            </div>
          </div>
          <div class="music-controls-container">
            <i class="fas fa-backward" id="previous"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="next"></i>
          </div>
        </div>
        <div class="visualizer-container">
          <canvas id="visualizer" class="visualizer"></canvas>
        </div>
      </div>
      <div class="playlist">
        <ul id="playlist"></ul>
      </div>
      <div class="footer" id="footer">
        <p>&copy; 2024 Ragib Asif. All Rights Reserved.</p>
        <a href="https://www.linkedin.com/in/ragibasif/" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/ragibasif" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="mailto:ragib.asif30@myhunter.cuny.edu"
          ><i class="fa-solid fa-envelope"></i
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
